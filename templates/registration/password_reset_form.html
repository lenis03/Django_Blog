{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% block page_title %}
    Password Reset
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h3 class="text-center">Reset Password</h3>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">Send</button>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
                        <span>
                            or
                        </span>
                         <a class="text-decoration-none" href="{% url 'signup' %}">SignUp</a>
                    </div>
                </div>

            </form>
        </div>

    </div>
{% endblock content %}
